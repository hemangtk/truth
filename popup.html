<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Identifier</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Fake Review Identifier</h1>
        <div id="content">
            <p id="instructions">Click the button below to start analyzing reviews on the current page.</p>
            <div id="results" class="hidden">
                <p><span id="fakeCount">0</span> Fake reviews</p>
                <p><span id="suspiciousCount">0</span> Suspicious reviews</p>
                <p><span id="genuineCount">0</span> Genuine reviews</p>
            </div>
            <button id="startAnalysis">Start Analysis</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
